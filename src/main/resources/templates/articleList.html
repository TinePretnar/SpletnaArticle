<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Articles</title>
</head>
<body>
<h1>All Articles</h1>

<div>
    <input type="checkbox" (click)="sortArticlesByDate()"> Sort by date
</div>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Subtitle</th>
        <th>Author</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articles}">
        <td th:text="${article.title}"></td>
        <td th:text="${article.subtitle}"></td>
        <td th:text="${article.author}"></td>
        <td th:text="${article.date}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>

<script>
    sortArticlesByDate() {
  this.articles.sort((a, b) => {
    return new Date(a.date).getTime() - new Date(b.date).getTime();
  });
}
</script>
