plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.5'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
	maven {
		url "https://repo.spring.io/webjars"
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'com.github.fworks:simplerestdoc:1.0'
	implementation 'nl.tritales.springrestdoc:springrestdoc:0.1.0'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.webjars:webjars-locator-core'
	implementation 'org.webjars:angularjs:1.8.2'
	implementation 'org.webjars:angular-ui-router:1.0.30'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

}

tasks.named('test') {
	useJUnitPlatform()
}
